<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- ✅ Header Section -->
    <header>
        <div class="nav-left">
            <img src="images/profilepicture.jpeg" alt="Profile" class="profile-pic">
            <span class="logo-text">Bhavishya Reddy</span>
        </div>
    
        <!-- 🍔 Mobile Menu Toggle Button -->
        <div class="hamburger" onclick="toggleMenu()">☰</div>
    
        <!-- 🖥️ Desktop Navigation -->
        <ul class="nav-right">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    
        <!-- 📱 Mobile Navigation Menu -->
        <div class="mobile-menu">
            <span class="close-btn" onclick="toggleMenu()">✖</span>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="experience.html">Experience</a> <!-- ✅ Fixed spelling -->
            <a href="contact.html">Contact</a>
        </div>
    </header>

    <!-- 📩 Contact Section -->
    <section class="contact-container">
        <!-- Left Side: Contact Info -->
        <div class="contact-info">
            <h2>Contact Me</h2>
            <p>
                <i class="fa-solid fa-envelope"></i>
                <a href="mailto:bhavireddyk08@gmail.com" class="mail">bhavireddyk08@gmail.com</a>
            </p>
            <p>
                <i class="fa-brands fa-linkedin"></i>
                <a href="https://www.linkedin.com/in/bhavishya-reddy-karakala/" target="_blank" class="linkedin">
                    Bhavishya Reddy
                </a>
            </p>
        </div>
    
        <!-- Right Side: Contact Form -->
        <div class="contact-form">
            <h2>Send a Message</h2>
            <form action="https://formsubmit.co/bhavireddyk08@gmail.com" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
                
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="input-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn-send">Send Message</button>
            </form>
        </div>
    </section>

    <!-- ✅ JavaScript: Mobile Menu Functionality -->
    <script>
        function toggleMenu() {
            var menu = document.querySelector(".mobile-menu");
            menu.classList.toggle("open");
        }

        // Close menu and navigate smoothly when clicking a link
        document.querySelectorAll(".mobile-menu a").forEach(link => {
            link.addEventListener("click", function(event) {
                event.preventDefault(); // Prevent default jump
                const targetPage = this.getAttribute("href");

                // Navigate to the correct page
                window.location.href = targetPage;

                // Close the menu after clicking
                document.querySelector(".mobile-menu").classList.remove("open");
            });
        });
    </script>

    <!-- 🏁 Footer -->
    <footer>
        <div class="footer-content">
            <p>© Copyright 2024 Bhavishya Reddy Karakala. All Rights Reserved.</p>
            <div class="social-icons">
                <a href="mailto:bhavireddyk08@gmail.com" target="_blank" class="social-icon"><i class="fas fa-envelope"></i></a>
                <a href="https://www.linkedin.com/in/bhavishya-reddy-karakala/" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/bkarakala" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
